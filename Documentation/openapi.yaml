        - Partner Company
      description: 'Atualizar o empregado identificado pelo {eid} na empresa {pid}'
      operationId: updatePartnerCompanyEmployee
      parameters:
        - name: pid
          in: path
          description: Identificador da empresa
          required: true
          schema:
            type: integer
            format: int64
        - name: eid
          in: path
          description: Identificador do empregado a remover
          required: true
