            type: integer
            format: int64
      responses:
        '204':
          description: Empregado removido
        '404':
          description: Empresa ou empregado não encontrados
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
  '/partners/{id}/employees':
