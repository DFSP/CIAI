      description: 'Remover do sistema a secção identificada pelo {sid} da proposta {pid}'
      operationId: deleteProposalSection
      parameters:
        - name: pid
          in: path
          description: Identificador da proposta
          required: true
          schema:
            type: integer
            format: int64
        - name: sid
          in: path
          description: Identificador da secção a remover
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
