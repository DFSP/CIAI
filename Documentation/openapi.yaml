openapi: 3.0.0
info:
  version: 1.0.0
  title: ECMA Events
  description: >-
    API da aplicação gerida pela companhia de marketing ECMA para a gestão da
    organização de eventos com a colaboração das suas companhias parceiras.
servers:
  - url: 'http://localhost:8080/'
tags:
  - name: Users
    description: Todas as operações sobre utilizadores no sistema
  - name: Partner Company
    description: Operações sobre as companhias parceiras
  - name: Event Proposal
    description: Todas as operações sobre as propostas de eventos
paths:
  /users:
    get:
      tags:
        - Users
      description: Obter todos os utilizadores do sistema
      operationId: getUsers
      parameters:
        - name: criteria
          in: query
          description: Filtrar os utilizadores que satisfazem o critério
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Lista com a informação sobre os utilizadores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Users
      description: Adicionar um utilizador ao sistema
      operationId: addUser
      requestBody:
        description: Todos os necessários dados do utilizador
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Utilizador adicionado com sucesso
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/users/{id}':
    get:
      tags:
        - Users
      description: 'Obter o utilizador identificado pelo {id}'
      operationId: getUser
      parameters:
        - name: id
          in: path
          description: Identificador do utilizador a obter
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Informação do utilizador
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: Utilizador não encontrado
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Users
      description: 'Atualizar o utilizador identificado pelo {id}'
      operationId: updateUser
      parameters:
        - name: id
          in: path
          description: Identificador do utilizador a remover
          required: true
          schema:
            type: integer
            format: int64
        - name: user
          in: query
          description: Objeto utilizador que é atualizado
          required: true
          schema:
            $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Utilizador atualizado
        '400':
          description: Id especificado inválido
        '404':
          description: Utilizador não encontrado
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Users
      description: 'Remover do sistema o utilizador identificado pelo {id}'
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          description: Identificador do utilizador a remover
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Utilizador removido
        '404':
          description: Utilizador não encontrado
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/users/{id}/approverInProposals':
    get:
      tags:
        - Users
      description: 'Obter a lista de propostas que o utilizador {id} pode aprovar.'
      operationId: getUserApproverInProposals
      parameters:
        - name: id
          in: path
          description: Identificador do utilizador a obter
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Ids das propostas que o utilizador pode aprovar
        '404':
          description: Utilizador não encontrado
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Users
      description: 'Adicionar uma proposta à lista de aprovação do utilizador.'
      operationId: addUserApproverInProposals
      parameters:
        - name: id
          in: path
          description: Identificador do utilizador
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Todos os necessários dados da proposal
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Proposal'
      responses:
        '200':
          description: Id da proposta adicionado à lista de aprovação do utilizador
        '400':
          description: Id especificado do utilizador ou proposta inválidos
        '404':
          description: Utilizador ou proposta não encontrados
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/users/{uid}/approverInProposals/{pid}':
    delete:
      tags:
        - Users
      description: 'Remover a proposta {pid} da lista de aprovação do utilizador {uid}'
      operationId: deleteUserApproverInProposals
      parameters:
        - name: uid
          in: path
          description: Identificador do utilizador
          required: true
          schema:
            type: integer
            format: int64
        - name: pid
          in: path
          description: >-
            Identificador da proposta a remover da lista de aprovação do
            utilizador
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Proposta removida da lista de aporvação do utilizador
        '404':
          description: Utilizador ou porposta não encontrados
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /partners:
    get:
      tags:
        - Partner Company
      description: Obter todas as empresas parceiras
      operationId: getPartnerCompanies
      parameters:
        - name: criteria
          in: query
          description: Filtrar as empresas que satisfazem o critério
          required: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Lista com a informação sobre as empresas parceiras
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PartnerCompany'
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - Partner Company
      description: Adicionar uma companhia parceira ao sistema
      operationId: addPartnerCompany
      requestBody:
        description: Todos os necessários dados da empresa
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartnerCompany'
      responses:
        '200':
          description: Empresa adicionada com sucesso
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/partners/{id}':
    get:
      tags:
        - Partner Company
      description: 'Obter a empresa identificada pelo {id}'
      operationId: getPartnerCompany
      parameters:
        - name: id
          in: path
          description: Identificador da empresa a obter
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Informação da empresa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartnerCompany'
        '404':
          description: Empresa não encontrada
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Partner Company
      description: 'Atualizar a empresa identificada pelo {id}'
      operationId: updatePartnerCompany
      parameters:
        - name: id
          in: path
          description: Identificador da empresa a remover
          required: true
          schema:
            type: integer
            format: int64
        - name: user
          in: query
          description: Objeto da empresa que é atualizada
          required: true
          schema:
            $ref: '#/components/schemas/PartnerCompany'
      responses:
        '200':
          description: Empresa atualizada
        '400':
          description: Id especificado inválido
        '404':
          description: Empresa não encontrada
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Partner Company
      description: 'Remover do sistema a empresa identificada pelo {id}'
      operationId: deletePartnerCompany
      parameters:
        - name: id
          in: path
          description: Identificador da empresa a remover
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Empresa removida
        '404':
          description: Empresa não encontrada
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  '/partners/{pid}/employee/{eid}':
    get:
      tags:
        - Partner Company
      description: 'Obter o empregado identificado pelo {eid} na empresa {pid}'
      operationId: getPartnerCompanyEmployee
      parameters:
        - name: pid
          in: path
          description: Identificador da empresa
          required: true
          schema:
            type: integer
            format: int64
        - name: eid
          in: path
          description: Identificador do empregado a obter
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Informação do empregado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employee'
        '404':
          description: Empregado ou empresa não encontrados no sistema
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
