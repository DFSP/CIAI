      tags:
        - Event Proposal
      description: 'Obter a revisão identificada pelo {rid} da proposta {pid}'
      operationId: getProposalReview
      parameters:
        - name: pid
          in: path
          description: Identificador da proposta
          required: true
          schema:
            type: integer
            format: int64
        - name: rid
          in: path
          description: Identificador da revisão a obter
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Informação da revisão
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventProposalReview'
        '404':
          description: Proposta ou revisão não encontradas
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      tags:
        - Event Proposal
      description: 'Atualizar a revisão identificada pelo {rid} na empresa {pid}'
      operationId: updateProposalReview
      parameters:
        - name: pid
          in: path
          description: Identificador da proposta
          required: true
          schema:
            type: integer
            format: int64
        - name: rid
          in: path
          description: Identificador da revisão a atualizar
          required: true
          schema:
            type: integer
            format: int64
        - name: review
          in: query
          description: Objeto review que é atualizado
          required: true
          schema:
            $ref: '#/components/schemas/EventProposalReview'
      responses:
        '200':
          description: Revisão atualizada
        '400':
          description: Id especificado da proposta ou revisão inválidos
        '404':
          description: Proposta ou revisão não encontradas
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Event Proposal
      description: 'Remover do sistema a revisão identificada pelo {rid} da proposta {pid}'
