            type: integer
            format: int64
        - name: user
          in: query
          description: Objeto do empregado que é atualizado
          required: true
          schema:
            $ref: '#/components/schemas/Employee'
      responses:
        '200':
          description: Informações do empregado atualizadas
        '400':
          description: Id especificado da empresa ou empregado inválidos
        '404':
          description: Empregado ou empresa não encontrados no sistema
        default:
          description: Erro não esperado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Partner Company
      description: 'Remover do sistema o empregado identificado pelo {eid} na empresa {pid}'
      operationId: deletePartnerCompanyEmployee
      parameters:
        - name: pid
          in: path
          description: Identificador da empresa
          required: true
          schema:
            type: integer
            format: int64
        - name: eid
          in: path
          description: Identificador do empregado a remover
          required: true
