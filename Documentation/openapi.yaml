components:
  schemas:
    User:
      required:
        - firstName
        - lastName
        - userName
        - emailAddress
        - passwordHash
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        firstName:
          type: string
          example: john
        lastName:
          type: string
          example: smith
        userName:
          type: string
          example: user1
        emailAddress:
          type: string
          example: user1@ecma.com
        passwordHash:
          type: string
          example: $2y$12$95z6mYtPI371qXLCTWzP0elvLNv7Znh8dlwoseWncIm2zQb4u94xS
        approverInProposals:
          type: array
          items:
            type: number
    PartnerCompany:
      required:
        - name
        - city
        - zipCode
        - streetAddress
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        name:
          type: string
          example: ECMA
        city:
          type: string
          example: Lisbon
        zipCode:
          type: string
          example: 1000-261
        streetAddress:
          type: string
          example: Long Street
        phone:
          type: integer
          format: int64
          example: 212121212
        emailAddress:
          type: string
          example: info@ecma.com
        fax:
          type: string
          example: 211212121
        employees:
          type: array
          items:
            $ref: '#/components/schemas/Employee'
          readOnly: true
    Employee:
      required:
        - userId
        - companyId
        - city
        - zipCode
        - streetAddress
        - cellPhone
        - homePhone
        - gender
        - salary
        - birthday
        - job
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        userId:
          type: integer
          format: int64
        companyId:
          type: integer
          format: int64
        city:
          type: string
          example: Lisbon
        zipCode:
          type: string
          example: 1000-260
        streetAddress:
          type: string
          example: Short Street
        cellPhone:
          type: integer
          format: int64
          example: 919191919
        homePhone:
          type: integer
          format: int64
          example: 211111111
        gender:
          type: string
          enum:
            - M
            - F
        salary:
          type: integer
          format: int64
          example: 5000
          minimum: 0
        birthday:
          type: string
          example: '2018-01-01'
          format: date
        job:
          type: string
          example: CEO
        isAdmin:
          type: boolean
          default: false
    EventProposal:
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        isApproved:
          type: boolean
          default: false
        date:
          type: string
          format: date
          readOnly: true
        sections:
          type: array
          items:
            $ref: '#/components/schemas/EventProposalSection'
          readOnly: true
        reviewers:
          type: array
          items:
            $ref: '#/components/schemas/User'
          readOnly: true
        staff:
          type: array
          items:
            $ref: '#/components/schemas/User'
          readOnly: true
        members:
          type: array
          items:
            $ref: '#/components/schemas/Employee'
          readOnly: true
        usersForBidding:
          type: array
          items:
            type: number
    EventProposalSection:
      required:
        - proposalId
        - title
        - description
        - goals
        - material
        - budget
        - workPlan
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        proposalId:
          type: integer
          format: int64
          readOnly: true
        title:
          type: string
          example: Section nr1
        description:
          type: string
          example: Section for a new perfume promotion event
        goals:
          type: string
          example: Boost sales by getting costumers to buy the product
        material:
          type: string
          example: Perfume samples
        budget:
          type: number
          format: float
          example: 5000
        workPlan:
          type: string
          example: >-
            Go to a place and promote the new perfume by allowing interested
            people to try it
    EventProposalReview:
      required:
        - proposalId
        - reviewerId
        - title
        - text
        - classification
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        proposalId:
          type: integer
          format: int64
          readOnly: true
        reviewerId:
          type: integer
          format: int64
          readOnly: true
        title:
          type: string
          example: Worst proposition ever
        text:
          type: string
          example: >-
            After analysing this proposition I came to the conclusion that this
            is not a very well-thought-out proposition because it lacks this and
            that
        summary:
          type: string
          example: A very bad proposition
        classification:
          type: integer
          format: int32
          minimum: 0
          maximum: 10
          example: 0
        date:
          type: string
          format: date
          example: '2018-10-10'
    EventProposalComment:
      required:
        - proposalId
        - commenterId
        - title
        - text
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        proposalId:
          type: integer
          format: int64
          readOnly: true
        commenterId:
          type: integer
          format: int64
          readOnly: true
        title:
          type: string
          example: Workplan question
        text:
          type: string
          example: >-
            Hello, can someone involved give a bit more detail about the
            workplan?
        date:
          type: string
          format: date
          example: '2018-10-15'
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
