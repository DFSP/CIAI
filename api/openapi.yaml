    delete:
      tags:
        - Event Proposal Comment
      description: 'Remover do sistema o comentário identificado pelo {id}'
      operationId: deleteComment
      parameters:
        - name: id
          in: path
          description: Identificador do comentário a remover
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
